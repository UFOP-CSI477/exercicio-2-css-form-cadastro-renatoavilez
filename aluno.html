 <body>

        <div class="col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">Cadastro de Alunos</h2>

          <form class="form-horizontal" action="confirmacao.html" method="post">

            <div class="form-group">
                <label for="matricula" class="col-sm-2 control-label">Matrícula</label>
                    <div class="col-md-2">
                        <input type="text" name="matricula" class="form-control" id="matricula" placeholder="xx.x.xxxx">
                    </div>
            </div>

            <div class="form-group ">
              <div class="dropdown ">
                <button class="btn btn-default dropdown-toggle" type="button" id="curso" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Curso
                  <span class="caret"></span>
                </button>

                <ul class="dropdown-menu" aria-labelledby="curso">
                  <li><a value="1">Sistemas de Informação</a></li>
                  <li><a value="2">Engenharia de Computação</a></li>
                  <li><a value="3">Engenharia Elétrica</a></li>
                  <li><a value="4">Engenharia de Produção</a></li>
                </ul>
              </div>
            </div>

            <div class="form-group">
              <label for="cpf" class="col-sm-2 control-label">CPF</label>
              <div class="col-md-2">
                <input type="text" name="cpf" class="form-control" id="cpf" placeholder="xxx.xxx.xxx-xx">
              </div>
            </div>


            <div class="form-group">
              <label for="nome" class="col-sm-2 control-label">Nome</label>
              <div class="col-md-8">
                <input type="text" name="nome" class="form-control" id="nome" placeholder="João da Silva Sauro">
              </div>
            </div>


            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">E-mail</label>
              <div class="col-md-8">
                <input type="email" name="email" class="form-control" id="email" placeholder="renato@ufop.icea.br">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Cadastrar</button>
                   <button type="reset" class="btn btn-default">Limpar</button>
              </div>
            </div>
          </form>
        </div>
